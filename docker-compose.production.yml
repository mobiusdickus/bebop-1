version: '3'

services:

  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    restart: always
    volumes:
      - certs:/etc/nginx/certs:ro
      - nginx-conf:/etc/nginx/conf.d
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-share:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - 80:80
      - 443:443
    environment:
      DEFAULT_HOST: "ctchan.me"

  letsencrypt-nginx-proxy:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy
    restart: always
    volumes:
      - certs:/etc/nginx/certs:rw
      - nginx-conf:/etc/nginx/conf.d
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-share:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      NGINX_PROXY_CONTAINER: nginx-proxy

  # Project: ctchan.me 
  app-ctchan:
    build: 
      context: ./projects/ctchan.me/containers/app/
      dockerfile: ./Dockerfile.prod
    restart: always
    container_name: app-ctchan
    environment:
      VIRTUAL_HOST: "ctchan.me"
      LETSENCRYPT_HOST: "ctchan.me"
      LETSENCRYPT_EMAIL: "colin@ctchan.me"

  api-ctchan:
    build:
      context: ./projects/ctchan.me/containers/api/
      dockerfile: ./Dockerfile.prod
    restart: always
    container_name: api
    volumes:
      - ./projects/containers/api/src:/srv/src
    environment:
      FLASK_ENV: 'production'
  
  # Project: thedaisycabin.com
  app-thedaisycabin:
    build: 
      context: ./projects/thedaisycabin.com/containers/app/
      dockerfile: ./Dockerfile.prod
    restart: always
    container_name: app-thedaisycabin
    environment:
      VIRTUAL_HOST: "thedaisycabin.com, www.thedaisycabin.com"
      LETSENCRYPT_HOST: "thedaisycabin.com, www.thedaisycabin.com"
      LETSENCRYPT_EMAIL: "colin@thedaisycabin.com"

volumes:
  certs:
  nginx-conf:
  nginx-vhost:
  nginx-share:

networks:
  default:
    external:
      name: nginx-proxy
